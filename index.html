<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Git Test File 1</title>
    <link rel="stylesheet" href="./styels.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <div class="content-box">
            </div>
            <form class="form">
                <h3><i>Register Here</i></h3>
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" placeholder="enter username">
                </div>
                <div class="form-group">
                    <label for="">Email</label>
                    <input type="email" placeholder="enter email">
                </div>
                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="number" placeholder="enter Phone number">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" placeholder="enter password">
                </div>
                <div class="form-group">
                    <label for="">Country</label>
                    <select>
                        <option value="">Select Country</option>
                        <option value="">Nigeria</option>
                        <option value="">Uganda</option>
                        <option value="">Ghana</option>
                        <option value="">South Africa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Bio</label>
                    <textarea cols="30" rows="10" placeholder="enter bio"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Photograph</label>
                    <input type="file">
                </div>
                <div class="form-group">
                    <span>select gender</span>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                    <input type="radio" name="gender">others
                </div>
                <div class="form-group">
                    <label for="">Date of Birth</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <input type="checkbox">
                    <span>agree to our tems of service</span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
